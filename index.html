<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #2176cb 0%, #33a1fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(33, 118, 203, 0.2);
            width: 400px;
            text-align: center;
        }
        .title {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 0;
            color: #681de0;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 32px;
            color: #8b45e1;
            margin-bottom: 24px;
            word-spacing: normal;
        }
        #new-task {
            width: 70%;
            padding: 10px;
            border: 2px solid #9f2feb;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.2s;
        }
        #new-task:focus {
            border-color: #0238fa;
        }
        .add-btn {
            padding: 10px 22px;
            background: linear-gradient(90deg, #681de0 60%, #b610e4 100%);
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #fdfdfd;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s, transform 0.2s;
        }
        .add-btn:hover {
            background: linear-gradient(90deg, #07eac8 60%, #0dfa05 100%);
            color: #000000;
            transform: scale(1.05);
        }
        #todo-list {
            list-style: disc inside;
            padding: 0;
            margin-top: 24px;
            text-align: left;
        }
        #todo-list li {
            background: #f3f9fe;
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(76, 81, 217, 0.865);
            transition: background 0.2s;
        }
        #todo-list li.done {
            text-decoration: line-through;
            color: #fd0404;
            background: #e0e7ef;
        }
        .remove-btn {
            background: #871066;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 16px;
            transition: background 0.2s;
        }
        .remove-btn:hover {
            background: #b30000;
        }
    </style>
</head>


<body>



    <div class="container">

        <p class="title"> <b> Mohinath </b> </p>

        <span class="subtitle">To-Do List</span>

        <div>
            <input id="new-task" type="text" placeholder="Mohinath set a new task">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        
        <ol id="todo-list"></ol>

    </div>



    <script>






        function addTask() 
        {
            const input = document.getElementById('new-task');
            
            const taskText = input.value.trim();

            if (taskText === '') return;

            const li = document.createElement('li');

            li.textContent = taskText;

            li.onclick = () => li.classList.toggle('done');

            const removeBtn = document.createElement('button');

            removeBtn.textContent = 'Remove';

            removeBtn.className = 'remove-btn';

            removeBtn.onclick = (e) => 
            {

                e.stopPropagation();
                li.remove();
            };

            li.appendChild(removeBtn);

            document.getElementById('todo-list').appendChild(li);

            input.value = '';
        }


    </script>






</body>








</html>
